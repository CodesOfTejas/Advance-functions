  <script>

   // anonymus Function
   //mhnje yala name nahi aahe ha without name cha aahe aani ha nehmi ref mhannun kaam yetto 

   let sum = function(num1 , num2){
    return num1+num2;
   };
  
   //((4+5)+7)
   let sumThreeNumbers = function(num1,num2,num3, sumTwoNumber){

    let sum1 = sumTwoNumber(num1,num2);
    return sumTwoNumber(sum1,num3);

   };

   console.log(sumThreeNumbers(5,5,6, sum));
